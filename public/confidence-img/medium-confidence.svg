<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <!-- Face circle -->
    <circle cx="100" cy="100" r="80" fill="#FFD700" stroke="#000000" stroke-width="2"/>

    <!-- Eyes -->
    <ellipse cx="70" cy="80" rx="12" ry="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
    <ellipse cx="130" cy="80" rx="12" ry="16" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

    <!-- Pupils (looking straight) -->
    <circle cx="70" cy="80" r="6" fill="#000000"/>
    <circle cx="130" cy="80" r="6" fill="#000000"/>

    <!-- Eyebrows (neutral) -->
    <path d="M58 60 Q70 58 82 60" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M118 60 Q130 58 142 60" fill="none" stroke="#000000" stroke-width="2"/>

    <!-- Mouth (slight smile) -->
    <path d="M70 130 Q100 140 130 130" fill="none" stroke="#000000" stroke-width="2"/>

    <!-- Dimples -->
    <circle cx="65" cy="130" r="3" fill="#FFB6C1"/>
    <circle cx="135" cy="130" r="3" fill="#FFB6C1"/>
</svg>